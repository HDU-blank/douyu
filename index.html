<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class = "row text-center">

              <div class="col-md-6">

            </div>
          </div> 
        </div>

                  <ul class="status">
                      
                  </ul> 
              </div>
            </div>
          </div> 
        </div>
        <div role="tabpanel" class="tab-pane" id="outline" data-tab="outline">

            <div class="row">
              <div class="col-md-6">
                  <ul class="status">
                     
                  </ul>
              </div>
            </div>
          </div> 
        </div> 
      </div>
    <hr class="feature-divider col-md-12">

    </div>
  </div>
<script type="text/javascript" src="js/jquery-3.2.1.js" ></script>
<script type="text/javascript" src="https://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</html>
